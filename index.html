<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wire-HDL Computer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
    .stats {
      color: #888;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
    .monitor {
      background: #0a0a0a;
      border: 3px solid #333;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
    }
    #screen {
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.2;
      background: #000;
      color: #00ff88;
      padding: 10px;
      border-radius: 4px;
      white-space: pre;
      overflow: hidden;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #333;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover {
      background: #00ff88;
      color: #000;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      color: #00ff88;
      margin-top: 15px;
      font-size: 0.85rem;
    }
    #input {
      background: transparent;
      border: none;
      color: #00ff88;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      width: 1ch;
      caret-color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Wire-HDL Computer</h1>
  <div class="stats" id="stats">Loading...</div>
  <div class="monitor">
    <div id="screen"></div>
  </div>
  <div class="controls">
    <button id="resetBtn">Reset</button>
    <button id="runBtn">Run</button>
    <button id="stepBtn">Step (100)</button>
  </div>
  <div class="status" id="status">Initializing...</div>
  <input type="text" id="input" autocomplete="off" autofocus>
  <script type="module" src="/src/web/main.ts"></script>
</body>
</html>
